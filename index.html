<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    .content {
      position: relative;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .doodle {
      position: absolute;
      opacity: 0.9;
      width: 60px;
      transition: transform 0.3s ease;
    }

    .doodle:hover {
      transform: scale(1.1);
    }

    .hearts {
      top: 40px;
      left: 60px;
    }

    .smile {
      bottom: 50px;
      right: 70px;
    }

    .wink {
      top: 50%;
      left: 85%;
      transform: translate(-50%, -50%);
    }

    .mua {
      bottom: 100px;
      left: 80px;
      width: 70px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Doodles -->
  <img src="hearts.png" alt="hearts doodle" class="doodle hearts">
  <img src="smile.png" alt="smile doodle" class="doodle smile">
  <img src="wink.png" alt="wink doodle" class="doodle wink">
  <img src="mua.png" alt="mua doodle" class="doodle mua">

  <!-- Main Content -->
  <div class="content">
    <h1>Our Space</h1>
    <p>If you’re reading this, you’re officially part of our little universe — a place filled with warmth, laughter, and soft memories.</p>
  </div>
</body>
